<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY mno App</title>
</head>


<body>
    <main>
        <section>
            <h1>
                Monthly Salary Budget
            </h1>
            <p id="monthly_Budget"></p>
            <form>
                <input type="number" id="income_input" />
                <button id="update_budget_button">Update Budget</button>
            </form>
        </section>
        <h1>Add Expense</h1>
        <form>
            <input type="text" id="name_input" placeholder="Expense Name" />
            <input type="number" id="amount_input" placeholder="Expense Amount" />
            <button id="add_expense_button">Add Expense</button>
        </form>
    </main>
    
</body>
</html>
